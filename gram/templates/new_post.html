{%extends 'all-gram/base.html'%}
{% load bootstrap3 %}

{% block content %}
{{block.super}}
<div class="container">
    <form action="{% url 'welcome'%}" method="post" enctype="multipart/form-data" class="card form-inline">
        {% csrf_token %}
        {{ image_form.image }}
        <div class="uploaddiv">
            <span class="fa-upload" onclick='$("#id_image").click()'></span>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-sm" value="Upload">
        </div>
    </form>
</div>
{% endblock %}
