{%extends 'all-gram/base.html'%}
{% load bootstrap3 %}
{% block content %}

{% for post in user_images %}
<div style="background-image: url({{post.image.url}})" class="post col-6 col-sm-4 col-md-3">
    <div class="photoinfo">
        <div class="realphotoinfo">
            <span class="far fa-heart"></span>
            <span class="infotext">5</span>
            <span class="far fa-comment"></span>
            <span class="infotext">{{post.comments.count}}</span>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
